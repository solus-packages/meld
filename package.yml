name       : meld
version    : 3.14.2
release    : 2
source     :
    - https://download.gnome.org/sources/meld/3.14/meld-3.14.2.tar.xz : 4a3c0951cd3b7e7ae2480f66adfb0e50b3bd301821d6e2adb518130446231873
license    : GPL-2.0
summary    : Meld is a visual diff and merge tool targeted at developers.
description: |
    Meld is a visual diff and merge tool targeted at developers.
builddeps  :
    - pkgconfig(glib-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtksourceview-3.0)
    - pkgconfig(python-2.7)
    - pkgconfig(pycairo)
    - pkgconfig(pygobject-3.0)
    - itstool
    - intltool
rundeps:
    - libgtksourceview
    - python-cairo
    - python-gobject
    - python-dbus
install    : |
    unset srcdir
    python2 setup.py install --root=%installroot% --no-compile -O0
    rm $installdir/usr/share/glib-2.0/schemas/gschemas.compiled
    rm $installdir/usr/share/icons/hicolor/icon-theme.cache
