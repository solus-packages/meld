name       : meld
version    : 3.19.1
release    : 14
source     :
    - https://download.gnome.org/sources/meld/3.19/meld-3.19.1.tar.xz : 7e442ae2c8e62c1b5a7b1b99e951dc7f0cef6f6465196d507012f47b37ed2cc6
license    : GPL-2.0-or-later
component  : programming.tools
summary    : Meld is a visual diff and merge tool targeted at developers.
description: |
    Meld is a visual diff and merge tool targeted at developers.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - itstool
rundeps    :
    - libgtksourceview
    - python3-cairo
    - python3-dbus
    - python3-gobject
build      : |
    %python3_setup
install    : |
    %python3_install

    # I prefer using the actionable macro and removing this
    rm -v $installdir/usr/share/icons/hicolor/icon-theme.cache
    rm -v $installdir/usr/share/glib-2.0/schemas/gschemas.compiled
